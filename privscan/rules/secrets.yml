# ============================================================
# =============== CLOUD / API SECRETS (GLOBAL) ===============
# ============================================================

# Stripe secret keys
- id: SECRET_STRIPE_KEY
  category: secrets
  regex: "\\bsk_(test|live)_[0-9a-zA-Z]{16,}\\b"
  severity: high
  description: Stripe secret API key detected

# GitHub access tokens
- id: SECRET_GITHUB_TOKEN
  category: secrets
  regex: "\\b(ghp|gho|ghu|ghs|ghr)_[0-9a-zA-Z]{36}\\b"
  severity: high
  description: GitHub access token detected

# AWS Access Key ID
- id: SECRET_AWS_ACCESS_KEY
  category: secrets
  regex: "\\bAKIA[0-9A-Z]{16}\\b"
  severity: high
  description: AWS access key ID detected

# Generic API key assignment
- id: SECRET_API_KEY
  category: secrets
  regex: "(?i)\\b(api[_-]?key|apikey|apiKey)\\b\\s*[:=]\\s*['\"][^'\"\\s]{16,}['\"]"
  severity: high
  description: Hardcoded API key detected

# Password assignments (safe + broad)
- id: SECRET_PASSWORD
  category: secrets
  regex: "(?i)\\b[a-z0-9_]*(password|passwd|pwd)[a-z0-9_]*\\b\\s*[:=]\\s*['\"][^'\"\\s]{6,}['\"]"
  severity: high
  description: Hardcoded password detected

# Token assignments (strict)
- id: SECRET_TOKEN
  category: secrets
  regex: "(?i)\\b(token|access[_-]?token|auth[_-]?token)\\b\\s*[:=]\\s*['\"][A-Za-z0-9\\-_.]{20,}['\"]"
  severity: high
  description: Hardcoded authentication token detected


# ============================================================
# =================== PII — INDIA SPECIFIC ===================
# ============================================================

# Aadhaar number
- id: PII_AADHAAR
  category: pii
  regex: "\\b[2-9]{1}[0-9]{3}[\\s-]?[0-9]{4}[\\s-]?[0-9]{4}\\b"
  severity: high
  description: Aadhaar number detected

# PAN number
- id: PII_PAN
  category: pii
  regex: "\\b[A-Z]{5}[0-9]{4}[A-Z]{1}\\b"
  severity: high
  description: PAN number detected

# Indian driving license (broad)
- id: PII_IN_DRIVING_LICENSE
  category: pii
  regex: "\\b[A-Z]{2}[0-9]{2}\\s?[0-9]{11}\\b"
  severity: high
  description: Indian driving license number detected

# Indian phone number
- id: PII_IN_PHONE
  category: pii
  regex: "\\b(\\+91[-\\s]?)?[6-9][0-9]{9}\\b"
  severity: medium
  description: Indian phone number detected


# ============================================================
# =================== PII — GLOBAL ===========================
# ============================================================

# Email address
- id: PII_EMAIL
  category: pii
  regex: "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}\\b"
  severity: medium
  description: Email address detected

# International phone number (E.164-like)
- id: PII_PHONE_GLOBAL
  category: pii
  regex: "\\b\\+?[1-9][0-9]{7,14}\\b"
  severity: medium
  description: International phone number detected

# Credit card numbers (Visa, MC, Amex, etc.)
- id: PII_CREDIT_CARD
  category: pii
  regex: "\\b(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13})\\b"
  severity: high
  description: Credit card number detected

# US Social Security Number
- id: PII_US_SSN
  category: pii
  regex: "\\b[0-9]{3}-[0-9]{2}-[0-9]{4}\\b"
  severity: high
  description: US Social Security Number detected

# Passport numbers (generic, global-ish)
- id: PII_PASSPORT
  category: pii
  regex: "\\b[A-Z]{1,2}[0-9]{6,9}\\b"
  severity: high
  description: Passport number detected
